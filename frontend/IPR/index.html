<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPR Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>IPR Management System</h1>
  </header>
  <div class="container">
    <h2>Patent Tracking</h2>
    <form id="patentForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="applicant" placeholder="Applicant" required>
      <input type="text" id="department" placeholder="Department" required>
      <input type="date" id="filingDate" required>
      <select id="status">
        <option value="Draft">Draft</option>
        <option value="Filed">Filed</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
      <input type="text" id="type" placeholder="Type" required>
      <button type="submit">Add Record</button>
    </form>

    <table id="patentTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Applicant</th>
          <th>Department</th>
          <th>Filing Date</th>
          <th>Status</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="overview">
      <h2>IPR Overview</h2>
      <div id="overviewContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
